<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
                
        <h:form>
            <p:panelGrid columns="3">
                <p:outputLabel for="codigo" value="Código:"/>
                <p:inputText id="codigo" value="#{produtosBean.produto.codigo}"/>
                <p:message for="codigo"/>
                
                <p:outputLabel for="descricao" value="Descrição:" />
                <p:inputText id="descricao" value="#{produtosBean.produto.descricao}"/>
                <p:message for="descricao"/>
                
                <p:outputLabel for="valor" value="Valor:"/>
                <p:inputText id="valor" value="#{produtosBean.produto.valor}"/>
                <p:message for="valor"/>
                
                <p:commandButton value=" Salvar " update="@all" action="#{produtosBean.salvar()}"/>
                <p:commandButton value=" Salvar2 " update="@all" action="#{produtosBean.salvar2()}"/>
                
            </p:panelGrid>
        </h:form>
        
        <p:panel header="Lista de Produtos">
            <p:dataTable value="#{produtosBean.listaDeProdutos}" var="t" emptyMessage="Sem produtos a exibir">
                <p:column headerText="Codigo">
                    <h:outputText value="#{t.codigo}"/>
                </p:column>
                
                <p:column headerText="Descrição">
                    <h:outputText value="#{t.descricao}"/>
                </p:column>
                
                <p:column headerText="Valor">
                    <h:outputText value="#{t.valor}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </h:body>
</html>
